<h1>Button click logger</h1>
<div>
  <button (click)="onShowSecret()">Show details!</button>
  <p *ngIf="showSecretMessage">Secret message is: <span style="font-size: 1.5rem"><b>{{secretMessage}}</b></span></p>
  <ul>
    <li 
    style="margin-top: 0.5rem" *ngFor="let buttonClick of buttonClicks" 
    [ngClass]="{'colored-btn-click': isFifthOrHigher(buttonClick) }"
    >
        {{buttonClick}}
    </li>
  </ul>
</div>
